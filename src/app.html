<!DOCTYPE html>
<html lang="en" class="dark-mode">
	<head>
		<title>SAENS</title>
		<meta charset="utf-8" />

		<!-- Favicon -->
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<link rel="shortcut icon" href="/favicons/favicon.ico" />
		<link rel="icon" href="/favicons/favicon.ico" />

		<!-- Tell browser this site is responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Tell browser this site supports light and dark mode -->
		<meta name="color-scheme" content="light dark" />
		<!-- Color for browser url bar in mobile/Safari -->
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#C2E6E9" />
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#163F45" />
		<!-- Disable Google FLOC -->
		<meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
		
		<!-- Google Search Console -->
		<meta name="google-site-verification" content="OkR_oeIb817mV_IWXVOxwxSJ0m4cr4C0zGeZhmMcfeY" />

		<!-- Twitter stuff -->
		<meta name="author" content="Saens" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:creator" content="@Saens" />

		<!-- Preload on browsers that support it -->
		<link rel="preload" as="font" type="text/css" href="/fonts/ubuntu-mono.css" />
		<link rel="preload" as="font" type="text/css" href="/fonts/wotfard.css" />
		<!-- Load normally on browsers that don't (Safari) -->
		<link rel="stylesheet" type="text/css" href="/fonts/ubuntu-mono.css" />
		<link rel="stylesheet" type="text/css" href="/fonts/wotfard.css" />

		%sveltekit.head%
	</head>
	<body>
		<div id="svelte-root">%sveltekit.body%</div>
	</body>
</html>
